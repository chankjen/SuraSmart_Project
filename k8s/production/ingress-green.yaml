# k8s/production/ingress-green.yaml
"""
Kubernetes Ingress for Blue-Green Traffic Switching
TRD Section 7.3: Blue-green deployment
TRD Section 6.1.2: Zero downtime deployments
"""

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sura-smart-ingress-green
  namespace: sura-smart
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/canary: "true"
    nginx.ingress.kubernetes.io/canary-weight: "100"  # 100% traffic to green
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - api.surasmart.com
    secretName: sura-smart-tls
  rules:
  - host: api.surasmart.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: sura-smart-green-service
            port:
              number: 80
---
apiVersion: v1
kind: Service
metadata:
  name: sura-smart-green-service
  namespace: sura-smart
spec:
  selector:
    app: sura-smart
    version: green
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8000
  type: ClusterIP